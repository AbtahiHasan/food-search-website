<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand" href="#"
            ><img src="./images/Tasty_HUT.png" alt=""
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a
                  class="nav-link btn btn-warning sign-up"
                  aria-current="page"
                  href="#"
                  >Sign Up</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- banner  -->
      <section
        id="banner"
        class="d-flex flex-column justify-content-center align-items-center"
      >
        <div class="container">
          <h1 class="text-center text-white">
            Taste Our Delicious <br />Best Foods
          </h1>
          <p class="text-center text-white">
            There are many variations of passages of Lorem Ipsum available, but
            the majority have <br />
            suffered alteration in some form, by injected humou.
          </p>
          <div class="mx-auto" id="search-section">
            <input type="text" id="search-input" autocomplete="off" />
            <i class="fa-solid fa-magnifying-glass"></i>
            <button class="btn btn-warning" id="search-btn">search</button>
          </div>
        </div>
      </section>
    </header>

    <!-- main contains -->
    <main>
      <h2 class="text-center">Your Favourite Food</h2>
      <section id="cards" class="container"></section>
      <!-- madal  -->
      <!-- Button trigger modal -->

      <!-- Modal -->
      <div
        class="modal fade"
        id="staticBackdrop"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1
                class="meal-title modal-title fs-5"
                id="staticBackdropLabel"
              ></h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">...</div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- show all btn  -->
      <div class="container d-flex justify-content-center mt-5 pb-5">
        <button class="btn btn-warning" id="show-all-btn">Show All</button>
      </div>
    </main>

    <!-- javascript  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="./js/script.js"></script>
  </body>
</html>
